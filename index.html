<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#e4fcf4">
    <meta content='text/html; charset=utf-8' http-equiv='content-type' />
    <title>EmojiMatch</title>
    <link href="http://fonts.googleapis.com/css?family=Chivo" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h1 class="sliding-u-l-r-l">EmojiMatch</h1>
      </section>
      <section class="desc">
        Created by <a href="https://twitter.com/chintsradia">Chintan Radia.</a> Find the source code on <a href="https://github.com/beatfreaker/EmojiMatch/">GITHUB</a>
      </section>
      <section class="nav">
        <ul>
          <li class="easy"><a href="?stage=easy">Easy</a></li>
          <li class="medium"><a href="?stage=medium">Medium</a></li>
          <li class="hard"><a href="?stage=hard">Hard</a></li>
        </ul>
      </section>
      <section class="timer">
        <span>
          Time left : <span class="timeleft"></span>
        </span>
      </section>
      <div class="footer"></div>
      <div class="grid">
        </div>
        <div class="templates hide" >
          <div style="width:100%;height:100%;border-radius:100px;padding-top:25%;">
            {emoji}
          </div>
        </div>
    </div>
    <div class="snackbar">
      <span class="close">x</span>
      <span class="snackbar_text"></span>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/urljs/1.2.0/url.min.js"></script>
  <script src="//twemoji.maxcdn.com/2/twemoji.min.js"></script>
  <script src="js/emojis.js"></script>
  <script src="js/match.min.js"></script>
  <script src="js/index.js"></script>
</html>
