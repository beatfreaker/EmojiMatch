<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='text/html; charset=utf-8' http-equiv='content-type' />
    <title>EmojiMatch</title>
    <link href="http://fonts.googleapis.com/css?family=Chivo" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h1 class="sliding-u-l-r-l">EmojiMatch</h1>
      </section>
      <section class="desc">
        Created by <a href="https://twitter.com/chintsradia">Chintan Radia.</a> Find the source code on <a href="https://github.com/beatfreaker/EmojiMatch/">GITHUB</a>
      </section>
      <div class="footer"></div>
      <div class="grid">
        </div>
        <div class="templates hide" >
          <div style="width:100%;height:100%;border-radius:100px;padding-top:25%;">
            {emoji}
          </div>
        </div>
    </div>
    <div class="snackbar">
      <span class="close">x</span>
      <span class="snackbar_text"></span>
    </div>
  </body>
  <script src="//twemoji.maxcdn.com/2/twemoji.min.js"></script>
  <script src="js/emojis.js"></script>
  <script src="js/match.min.js"></script>
  <script src="js/index.js"></script>
</html>
